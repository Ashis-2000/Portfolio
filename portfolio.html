<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashis Kumar Sahoo - HR Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Made by Yago Estévez (Twitter: @yagoestevez.com) */
    *, *::before, *::after, :root {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import 'https://fonts.googleapis.com/css?family=Overlock:400,400i,700|Oleo+Script';

    html, body {
      height: 100%;
    }

    body {
      color: #252934;
      background: #fafafa;
      font-size: 62.5%;
      font-family: 'Overlock', Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    a, a:visited {
      color: #252934;
      font-size: 1.4rem;
      text-decoration: none;
      transition: 200ms;
    }

    a:hover, a:active {
      color: #f300b4;
    }

    /* MENU STYLES */
    .menu-container > .overlay, .menu-container.active > .overlay {
      position: absolute;
      right: 0;
      height: calc(100vh - 120px);
      width: calc(100vw - 120px);
      background: #fafafa;
    }

    .menu-container.active > .overlay {
      animation: overlay-slide-in 300ms forwards 300ms;
    }

    @keyframes overlay-slide-in {
      from { width: calc(100vw - 120px); }
      to { width: 0; }
    }

    .menu-container > .overlay {
      animation: overlay-slide-out 300ms forwards;
    }

    @keyframes overlay-slide-out {
      from { left: 0; width: 0; }
      to { left: 0; width: calc(100vw - 120px); }
    }

    .menu-container {
      position: fixed;
      height: 100vh;
      width: 100vw;
      background: #202934;
      border: 60px solid #181d23;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container::before, .menu-container::after {
      content: '';
      position: absolute;
      width: 100%;
      min-height: 100vh;
      z-index: -1;
    }

    .menu-container::before {
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Stars.svg?sanitize=true);
    }

    .menu-container::after {
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Trees.svg?sanitize=true) bottom repeat-x;
    }

    .menu-container.deactive {
      animation: fade-out 600ms forwards;
    }

    @keyframes fade-out {
      0% { opacity: 1; z-index: 999; }
      50% { opacity: 1; z-index: 999; }
      100% { opacity: 0; z-index: -1; }
    }

    .menu-container.active {
      animation: fade-in 300ms forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; z-index: -1; }
      to { opacity: 1; z-index: 999; }
    }

    .menu-container ul, .menu-container .social {
      margin-left: -80px;
      opacity: 0;
      animation: slide-out 200ms forwards;
    }

    .menu-container ul {
      list-style-type: none !important;
      font-size: 3rem;
    }

    @keyframes slide-out {
      from { opacity: 1; margin-left: 0px; }
      to { opacity: 0; margin-left: -80px; }
    }

    .menu-container.active ul, .menu-container.active .social {
      animation: slide-in 300ms forwards 600ms;
    }

    @keyframes slide-in {
      from { opacity: 0; margin-left: -80px; }
      to { opacity: 1; margin-left: 0; }
    }

    .menu-container ul li {
      border-left: .2rem solid transparent;
      transition: border-left 200ms;
    }

    .menu-container ul li a {
      font-size: 3rem;
      padding-left: .5rem;
    }

    .menu-container ul li a::after {
      content: ' »';
      font-size: 2.5rem;
      color: transparent;
      transition: color 200ms;
    }

    .menu-container ul li a:hover::after {
      color: #f300b4;
    }

    .social {
      padding: 1rem 0 0 .5rem;
    }

    .social a {
      font-size: 1.5rem;
      padding: .2rem;
    }

    .menu-container a, .menu-container a:visited {
      color: #fafafa;
    }

    .menu-container a:hover, .menu-container a:active {
      color: #f300b4;
    }

    @media only screen and (max-width: 649px) {
      .menu-container { border: none; }
      .menu-container > .overlay, .menu-container.active > .overlay {
        height: 100vh;
        width: 100vw;
      }
      .menu-container.active > .overlay {
        animation: overlay-slide-in 300ms forwards 300ms;
      }
      @keyframes overlay-slide-in {
        from { width: 100vw; }
        to { width: 0; }
      }
      .menu-container > .overlay {
        animation: overlay-slide-out 300ms forwards;
      }
      @keyframes overlay-slide-out {
        from { left: 0; width: 0; }
        to { left: 0; width: 100vw; }
      }
    }

    /* NAV STYLES */
    #navbar {
      position: fixed;
      z-index: 9999;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    #navbar.bg-active {
      background: #181d23;
    }

    #navbar .nav-wrapper {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      padding: 0 2rem;
    }

    #navbar .brand {
      font-size: 1.6rem;
      color: #fafafa;
      cursor: default;
    }

    .menu-button {
      position: relative;
      height: 22px;
      width: 30px;
      outline: none;
    }

    .menu-button span, .menu-button span::before, .menu-button span::after {
      position: absolute;
      content: '';
      width: 30px;
      height: 3px;
      background: #fafafa;
      transition: 500ms cubic-bezier(0.77, 0, 0.175, 1);
    }

    .menu-button span {
      position: relative;
      display: block;
      top: 50%;
      transform: translate(0,-50%);
    }

    .menu-button span::before { top: -8px; }
    .menu-button span::after { top: 8px; }

    .menu-button:hover > span, .menu-button:hover > span::before, .menu-button:hover > span::after {
      background: #f300b4;
    }

    .menu-button.active > span { background: transparent; }
    .menu-button.active > span::before { transform: rotate(-225deg); top: 0px; }
    .menu-button.active > span::after { transform: rotate(225deg); top: 0px; }

    @media only screen and (max-width: 849px) {
      #navbar { background: #181d23aa; }
    }

    /* HEADER STYLES */
    #welcome-section {
      background: linear-gradient(to bottom, #181d23 0%, #202736 80%);
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      margin: 0 auto;
      z-index: 1;
    }

    #welcome-section::before {
      content: '';
      position: fixed;
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Stars.svg?sanitize=true);
      background-attachment: fixed;
      width: 100%;
      min-height: 100vh;
      z-index: -1;
      opacity: 0;
      animation: stars-move-in 1000ms 300ms forwards;
    }

    @keyframes stars-move-in {
      from { background-position-y: -100px; }
      to { opacity: 1; background-position-y: 0; }
    }

    .forest {
      position: absolute;
      bottom: -300px;
      left: 0;
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Trees.svg?sanitize=true) bottom left repeat-x;
      background-size: cover;
      width: 100%;
      height: 80%;
      opacity: 0;
      animation: forest-move-in 1000ms 500ms forwards;
      border-bottom: 300px solid #181d23;
    }

    @keyframes forest-move-in {
      from { background-position-y: 150%; }
      to { opacity: 1; background-position-y: 100%; }
    }

    .silhouette {
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Silhouette.svg?sanitize=true) bottom left no-repeat;
      width: 50%;
      height: 50%;
      opacity: 0;
      animation: silhouette-move-in 1000ms 800ms forwards;
    }

    @keyframes silhouette-move-in {
      from { background-position-x: 0; }
      to { opacity: 1; background-position-x: 50%; }
    }

    .moon {
      position: absolute;
      top: 0;
      right: 0;
      position: fixed;
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Moon.svg?sanitize=true) right 150% no-repeat;
      background-size: 40% 40%;
      background-attachment: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0;
      animation: moon-move-in 1.2s 1s forwards;
    }

    @keyframes moon-move-in {
      from { opacity: 0; background-position: right 150%; }
      to { opacity: 1; background-position: top right; }
    }

    #welcome-section .container {
      width: fit-content;
      position: absolute;
      right: 0;
      top: 50%;
      right: 25%;
      opacity: 0;
      transform: translate(0, -50%);
      animation: text-fade-in 1000ms 800ms forwards;
    }

    @keyframes text-fade-in {
      from { right: 0; }
      to { opacity: 1; right: 25%; }
    }

    #welcome-section .container h1 {
      font-size: 3.2rem;
      font-weight: normal;
      font-style: italic;
      color: #fafafa;
      line-height: 3rem;
    }

    #welcome-section .container h1 .line:first-child { margin-left: .6rem; }
    #welcome-section .container h1 .line:last-child { margin-left: 1.2rem; }

    #welcome-section .container .buttons {
      display: flex;
      margin-top: 1rem;
    }

    #welcome-section .container .buttons a, #welcome-section .container .buttons a:visited {
      width: 100%;
      padding: 1rem;
      border: 1px solid #fafafa;
      color: #fafafa;
      text-align: center;
      text-transform: uppercase;
      font-size: 1rem;
    }

    #welcome-section .container .buttons a:hover, #welcome-section .container .buttons a:active {
      border: 1px solid #f300b4;
      transform: translateY(-2px);
      box-shadow: 0 10px 100px -20px #f300b4;
    }

    #welcome-section .container .buttons a.cta, #welcome-section .container .buttons a.cta:visited {
      background: #f300b4;
      border: 1px solid transparent;
      color: #fafafa;
      font-weight: bold;
    }

    #welcome-section .container .buttons a.cta:hover, #welcome-section .container .buttons a.cta:active {
      background: transparent;
      border: 1px solid #f300b4;
    }

    #welcome-section .container .buttons a:first-child { margin-right: 1rem; }

    .line { display: block; }
    .color { color: #f300b4; font-style: italic; }

    /* Hero social links */
    #welcome-section .container .hero-social {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2.2rem;
      flex-wrap: wrap;
    }
    #welcome-section .container .hero-social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      color: #ffffff;
      font-size: 2rem;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 14px 30px -14px rgba(0,0,0,0.6);
      transition: transform 200ms, box-shadow 200ms, filter 200ms;
    }
    #welcome-section .container .hero-social a:hover {
      transform: translateY(-3px) scale(1.06);
      box-shadow: 0 18px 36px -14px rgba(0,0,0,0.7);
      filter: brightness(1.05);
    }
    /* Brand colors */
    #welcome-section .container .hero-social a.yt { background: #FF0000; }
    #welcome-section .container .hero-social a.ln { background: #0A66C2; }
    #welcome-section .container .hero-social a.ig { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    #welcome-section .container .hero-social a.fb { background: #1877F2; }
    #welcome-section .container .hero-social a.x  { background: #111111; }
    /* WhatsApp */
    #welcome-section .container .hero-social a.wa { background: #25D366; }
    @media only screen and (max-width: 649px) {
      #welcome-section .container .hero-social a { width: 48px; height: 48px; font-size: 1.6rem; }
    }

    @media only screen and (max-width: 649px) {
      #welcome-section .container {
        right: 50%;
        top: 10%;
        width: 80%;
        transform: translate(50%, 0);
        animation: text-fade-in 1000ms 800ms forwards;
      }
      @keyframes text-fade-in {
        from { right: 0; }
        to { opacity: 1; right: 50%; }
      }
      .silhouette { width: 100%; }
      /* Hero text scale */
      #welcome-section .container h1 { font-size: 2.4rem; line-height: 2.2rem; text-align: center; }
      /* Stack buttons vertically */
      #welcome-section .container .buttons { flex-direction: column; }
      #welcome-section .container .buttons a { width: 100%; margin-right: 0; margin-bottom: .8rem; }
      /* Social icons: center and tighten */
      #welcome-section .container .hero-social { justify-content: center; gap: 1rem; margin-top: 1.4rem; }
      #welcome-section .container .hero-social a { width: 44px; height: 44px; font-size: 1.4rem; }
    }

    /* Tablet/medium screens */
    @media only screen and (max-width: 949px) and (min-width: 650px) {
      #welcome-section .container h1 { font-size: 2.8rem; line-height: 2.4rem; }
      #welcome-section .container .hero-social a { width: 52px; height: 52px; font-size: 1.8rem; }
      #welcome-section .container .hero-social { gap: 1.2rem; }
    }

    /* ABOUT STYLES */
    #about {
      height: 100%;
      min-height: 100vh;
      font-size: 1.4rem;
      position: relative;
      background: #fafafa url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Author_BG.jpg) center right no-repeat;
      background-attachment: fixed;
      clip-path: polygon(0 0, 20% 5%, 100% 0, 100% 100%, 80% 95%, 0 100%);
      z-index: 5;
    }

    #about .wrapper {
      padding: 15rem 10rem 12rem;
      height: 100%;
      min-height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
    }

    #about article {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1rem;
      padding: 3rem 0;
    }

    #about .title {
      grid-column-end: span 4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #about .title h3 { font-size: 2.4rem; }
    #about .separator { background: #f300b4; width: 150px; height: 2px; margin: 1rem 0; padding: 0; }
    #about .subtitle { font-size: 1.6rem; text-align: center; color: inherit; padding-bottom: 1.5rem; }
    #about p { padding-bottom: 1.5rem; color: #555; line-height: 1.9rem; }
    #about .desc.full { grid-column-end: span 4; margin-bottom: 2rem; }
    #about .desc { grid-column-end: span 2; background: #ffffffaa; padding: 2rem; text-align: justify; }

    @media only screen and (max-width: 1149px) {
      #about article { grid-template-columns: 1fr; grid-gap: 0; }
      #about .desc.full, #about .desc { grid-column-end: -1; }
    }

    @media only screen and (max-width: 949px) {
      #about {
        clip-path: polygon(0 0, 20% 2%, 100% 0, 100% 100%, 80% 98%, 0 100%);
        background-position: top left;
        background-size: cover;
      }
    }

    @media only screen and (max-width: 649px) {
      #about .wrapper { padding: 10rem 2rem 8rem; }
    }

    /* PROJECTS STYLES */
    #projects {
      min-height: 100vh;
      font-size: 1.4rem;
      position: relative;
      background: linear-gradient(215deg, #f0f0f0 0%, #fafafa 100%);
      margin-top: -10rem;
      z-index: 1;
    }

    #projects a, #projects a:visited { color: #f300b4; }
    #projects a:hover, #projects a:active { color: #252934; }

    #projects .projects-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      padding: 12rem 5rem 8rem;
    }

    /* EXPERIENCE LIST STYLES */
    #projects .experience-list {
      max-width: 1000px;
      margin: 2rem auto 0;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 1.5rem;
    }

    #projects .experience-card {
      background: #ffffff;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 1.5rem 1.5rem;
      box-shadow: 0 15px 30px -20px #25293455;
    }

    #projects .experience-card .exp-header .role {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f300b4;
      margin-bottom: .2rem;
    }

    #projects .experience-card .exp-header .company {
      font-size: 1.4rem;
      color: #252934;
      margin-bottom: .2rem;
    }

    #projects .experience-card .exp-header .meta {
      font-size: 1.2rem;
      color: #666;
    }

    #projects .experience-card .section-title {
      margin-top: 1rem;
      font-weight: bold;
      color: #252934;
    }

    #projects .experience-card ul.bullets {
      margin: .5rem 0 0 1.2rem;
      color: #555;
      line-height: 1.9rem;
    }

    #projects .tags {
      margin-top: .6rem;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }

    #projects .tag {
      background: #f5f6f7;
      border: 1px solid #eaeaea;
      padding: .2rem .6rem;
      border-radius: 999px;
      font-size: 1.2rem;
      color: #333;
    }

    #projects .heading .title { text-align: center; font-size: 2.4rem; line-height: 2.4rem; }
    #projects .heading .separator { background: #f300b4; width: 150px; height: 2px; margin: 1rem auto; }
    #projects .heading .subtitle { font-size: 1.4rem; text-align: center; width: 70%; margin: 0 auto; text-align: justify; }

    #projects .project {
      margin: 1rem auto;
      width: 70%;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      grid-gap: 2rem;
    }

    #projects .project .project-link {
      display: block;
      margin: auto 0;
      color: #252934;
      overflow: hidden;
      text-align: center;
      border-radius: 50%;
      border: 1px solid #fafafa;
      box-shadow: 0 20px 10px -10px #25293450;
      transition: 300ms;
    }

    #projects .project .project-link:hover { box-shadow: 0 50px 15px -30px #25293450; }
    #projects .project .project-link:hover > img { filter: saturate(1); transform: scale(1.05); }
    #projects .project .project-image { width: 100%; transform: scale(1.2); filter: saturate(0); transition: all 300ms; }
    #projects .project-details .project-tile { font-size: 2rem; text-transform: uppercase; font-weight: bold; margin-bottom: 0; color: #f300b4; }
    #projects .project-details .icons { margin: 0; color: #252934; }
    #projects .project-details .icons i { margin-right: .4rem; font-weight: normal; font-size: 1.4rem; }
    #projects .project-details small { font-style: italic; }
    #projects .project-details p { margin: 1rem 0; }
    #projects .project-details .buttons { display: flex; justify-content: space-between; }
    #projects .project-details .buttons a { width: 49%; padding: .5rem; border: none; border-bottom: 1px solid #f300b4; color: #252934; background: #fafafa; font-size: 1.2rem; text-align: center; }
    #projects .project-details .buttons a:hover { background: #f300b4; color: #fafafa; }
    #projects .project-details .buttons i { font-size: .8rem; vertical-align: middle; margin-left: .5rem; }

    @media only screen and (max-width: 1149px) {
      #projects .project { grid-template-columns: 1fr 2fr; }
    }

    @media only screen and (max-width: 949px) {
      #projects .project { grid-template-columns: 1fr; }
    }

    @media only screen and (max-width: 649px) {
      #projects { background: #f0f0f0; }
      #projects .projects-container { padding: 12rem 0 8rem; }
      #projects .project { padding: 2rem 0; }
    }

    /* EDUCATION STYLES */
    #education {
      min-height: 70vh;
      font-size: 1.4rem;
      background: #ffffff;
      position: relative;
      z-index: 1;
    }
    #education .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 8rem 5rem 6rem;
    }
    #education .heading .title { text-align: center; font-size: 2.4rem; line-height: 2.4rem; }
    #education .heading .separator { background: #f300b4; width: 150px; height: 2px; margin: 1rem auto; }
    #education .card {
      margin: 2rem auto 0;
      background: #fafafa;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 15px 30px -20px #25293433;
    }

    /* CONTACT STYLES */
    #contact {
      background: linear-gradient(135deg, #181d23 0%, #252934 50%, #181d23 100%);
      background-attachment: fixed;
      clip-path: polygon(0 0, 20% 100px, 100% 0, 100% 100%, 0 100%);
      color: #fafafa;
      min-height: 100vh;
      width: 100%;
      padding: 5rem 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: -100px 0 140px;
      z-index: 1;
      overflow: hidden;
    }

    #contact::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url(https://raw.githubusercontent.com/yagoestevez/fcc-portfolio/master/src/Images/Stars.svg?sanitize=true);
      opacity: 0.3;
      z-index: -1;
    }

    #contact .container {
      width: 70%;
      max-width: 1200px;
      padding: 25vh 0;
      position: relative;
    }

    #contact .container .heading-wrapper { 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-start;
      margin-bottom: 3rem;
    }
    
    .heading-wrapper .heading .title { 
      font-size: 3.2rem; 
      line-height: 2.8rem; 
      background: linear-gradient(45deg, #fafafa, #f300b4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    
    .heading-wrapper .heading .separator { 
      background: linear-gradient(45deg, #f300b4, #ff6b9d); 
      width: 150px; 
      height: 3px; 
      margin: 1rem 0;
